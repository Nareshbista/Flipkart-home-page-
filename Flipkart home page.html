<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f3f6;
        }
        .header {
            background-color: #2874f0;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            width: 50%;
            display: flex;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
        }
        .search-bar button {
            padding: 10px;
            background-color: #ff9f00;
            border: none;
            cursor: pointer;
        }
        .nav-bar {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #ddd;
        }
        .nav-bar a {
            text-decoration: none;
            color: #2874f0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-bar a:hover {
            background-color: #f1f3f6;
        }
        .categories {
            padding: 20px;
            display: flex;
            justify-content: space-around;
        }
        .category {
            background-color: white;
            padding: 20px;
            width: 30%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .category img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .footer {
            background-color: #2874f0;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Flipkart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button>Search</button>
        </div>
        <div class="login">
            <button style="background-color: #2874f0; border: none; color: white; padding: 10px; cursor: pointer;">Login</button>
        </div>

        <div class="Cart">
            <button style="background-color: #2874f0; border: none; color: white; padding: 10px; cursor: pointer;">Cart</button>
        </div>

        <div class="Become a Seller">
            <button style="background-color: #2874f0; border: none; color: white; padding: 10px; cursor: pointer;">Become a Seller</button>

        </div>
    </div>

    <div class="nav-bar">
        <a href="https://www.flipkart.com/mobile-phones-store">Electronics</a>
        <a href="https://www.flipkart.com/television-store">TVs & Appliances</a>
        <a href="https://www.flipkart.com/q/mens-clothing">Men</a>
        <a href="https://www.flipkart.com/q/womens-ethnic-wear">Women</a>
        <a href="https://www.flipkart.com/q/newborn-baby-clothes">Baby & Kids</a>
        <a href="https://www.flipkart.com/furniture-store">Home & Furniture</a>
        <a href="https://www.flipkart.com/books-store">Books & More</a>
    </div>

    <div class="categories">
        <div class="category">
            <h3>Electronics</h3>
            <img src="https://i.pinimg.com/736x/fb/23/49/fb234944191dc48ffc763ffab53a7d43.jpg" alt="Electronics">
            <p>Explore the latest electronics</p>
     </div>
    <div class="category">
            <h3>Mobiles</h3>
            <img src="https://i.gadgets360cdn.com/large/1_1689262175845.jpg" alt="Mobiles">
            <p>Find yours smart mobiles</p>
        </div>
        <div class="category">
            <h3>Fashion</h3>
            <img src="https://www.baapoffers.com/uploads/flipkart-big-shopping-sale-fashion-sneak-peek.jpg" alt="Fashion">
            <p>Discover trendy fashion</p>
        </div>
        <div class="category">
            <h3>Home & Furniture</h3>
            <img src="https://www.indiafreestuff.in/uploads/2018/05/deals/featured/73956ce0_HomeTown-Furniture-UP-To-75-Off--Flipkart.jpg" alt="Home & Furniture">
            <p>Find stylish home furnishings</p>
        </div>
        </div>
        </div>

    <div class="footer">
        &copy; 2024 Flipkart. All rights reserved.
    </div>

</body>
</html>
